<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Box Viewer</title>
  <script src="../lib/three.min.js"></script>
  <script src="../lib/ar.min.js"></script>
  <style>
    body { margin: 0; }
    #placeButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      z-index: 1000;
    }
    #instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="instructions">Tap where you want to place the box</div>
  <button id="placeButton">Place Box</button>
  <script src="ar-viewer.js"></script>
</body>
</html>
