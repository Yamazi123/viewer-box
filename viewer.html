<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Shape Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 100;
            width: 80%;
            max-width: 400px;
        }
        #ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 100;
            cursor: pointer;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 100;
            cursor: pointer;
        }
        #dimensions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
        }
        #shape-selector {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .shape-button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .shape-button.active {
            background: #0056b3;
        }
        .shape-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="instructions">Loading 3D shape...</div>
    <div id="dimensions"></div>
    
    <div id="shape-selector">
        <button class="shape-button active" data-shape="box">Box</button>
        <button class="shape-button" data-shape="table">Table</button>
        <button class="shape-button" data-shape="frame">Wall Frame</button>
        <button class="shape-button" data-shape="lamp">Ceiling Lamp</button>
    </div>

    <button id="ar-button">View in AR</button>
    <button id="capture-button">Take Photo</button>
    
    <model-viewer
        id="shape-model"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        auto-rotate
        shadow-intensity="1"
        exposure="0.5"
        style="background-color: #f0f0f0;"
        ios-src=""
        ar-status="not-presenting">
    </model-viewer>

    <script>
        class ARShapeViewer {
            constructor() {
                this.modelViewer = document.querySelector('#shape-model');
                this.dimensions = this.getDimensionsFromURL();
                this.displayDimensions();
                this.setupButtons();
                this.setupShapeSelector();
                this.loadShape('box'); // Default shape
            }

            getDimensionsFromURL() {
                const params = new URLSearchParams(window.location.search);
                return {
                    length: parseFloat(params.get('length')) || 1,
                    width: parseFloat(params.get('width')) || 1,
                    height: parseFloat(params.get('height')) || 1,
                    unit: params.get('unit') || 'm'
                };
            }

            displayDimensions() {
                const dimensionsDiv = document.getElementById('dimensions');
                dimensionsDiv.innerHTML = `
                    Height: ${this.dimensions.height}${this.dimensions.unit}<br>
                    Width: ${this.dimensions.width}${this.dimensions.unit}<br>
                    Length: ${this.dimensions.length}${this.dimensions.unit}
                `;
            }

            setupButtons() {
                document.getElementById('ar-button').addEventListener('click', () => {
                    this.modelViewer.activateAR();
                });

                document.getElementById('capture-button').addEventListener('click', () => {
                    this.capturePhoto();
                });

                this.modelViewer.addEventListener('ar-status', (event) => {
                    if (event.detail.status === 'failed') {
                        document.getElementById('instructions').textContent = 
                            'AR mode failed to start. Please check if your device supports AR.';
                    } else if (event.detail.status === 'success') {
                        document.getElementById('instructions').textContent = 
                            'Move your device to place the shape';
                    }
                });

                this.modelViewer.addEventListener('load', () => {
                    document.getElementById('instructions').textContent = 
                        'Use AR button to view in your space';
                });
            }

            setupShapeSelector() {
                const shapeButtons = document.querySelectorAll('.shape-button');
                shapeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Remove active class from all buttons
                        shapeButtons.forEach(btn => btn.classList.remove('active'));
                        // Add active class to clicked button
                        button.classList.add('active');
                        // Load the selected shape
                        this.loadShape(button.dataset.shape);
                    });
                });
            }

            loadShape(shapeType) {
                const scale = this.convertToMeters(this.dimensions.height, this.dimensions.unit);
                
                // Updated paths to simple, working 3D models
                const shapes = {
                    box: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Box/glTF/Box.gltf',
                    table: 'https://cdn.glitch.me/36cb8393-65c6-408d-a538-055ada20431b/ShoppingBag.glb',
                    frame: 'https://cdn.glitch.me/36cb8393-65c6-408d-a538-055ada20431b/Cube.glb',
                    lamp: 'https://cdn.glitch.me/36cb8393-65c6-408d-a538-055ada20431b/Cube.glb'
                };

                // Set the model source
                this.modelViewer.src = shapes[shapeType] || shapes.box;

                // Add camera settings to focus on height and width
                this.modelViewer.cameraOrbit = "0deg 90deg 105%";
                this.modelViewer.fieldOfView = "45deg";
                this.modelViewer.minCameraOrbit = "auto auto 50%";
                this.modelViewer.maxCameraOrbit = "auto auto 150%";

                // Adjust scale and orientation based on shape type
                switch(shapeType) {
                    case 'table':
                        const tableWidth = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                        const tableHeight = this.convertToMeters(this.dimensions.height, this.dimensions.unit);
                        const tableLength = this.convertToMeters(this.dimensions.length, this.dimensions.unit);
                        this.modelViewer.scale = `${tableWidth} ${tableHeight} ${tableLength}`;
                        break;
                        
                    case 'frame':
                        const frameWidth = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                        const frameHeight = this.convertToMeters(this.dimensions.height, this.dimensions.unit);
                        this.modelViewer.scale = `${frameWidth} ${frameHeight} 0.05`;
                        this.modelViewer.orientation = "0deg 0deg 0deg";
                        break;
                        
                    case 'lamp':
                        const lampWidth = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                        const lampHeight = this.convertToMeters(this.dimensions.height, this.dimensions.unit);
                        this.modelViewer.scale = `${lampWidth} ${lampHeight} ${lampWidth}`;
                        break;
                        
                    default: // box
                        const width = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                        const height = this.convertToMeters(this.dimensions.height, this.dimensions.unit);
                        const length = this.convertToMeters(this.dimensions.length, this.dimensions.unit);
                        this.modelViewer.scale = `${width} ${height} ${length}`;
                }

                // Add model placement settings for AR
                this.modelViewer.setAttribute('ar-placement', 'wall');
                this.modelViewer.setAttribute('ar-scale', 'fixed');
                this.modelViewer.setAttribute('interaction-prompt', 'none');
                
                // Update the dimensions display to prioritize height and width
                this.displayDimensions();

                // Add loading state handling
                document.getElementById('instructions').textContent = 'Loading shape...';
                this.modelViewer.addEventListener('load', () => {
                    document.getElementById('instructions').textContent = 'Use AR button to view in your space';
                }, { once: true });

                // Add error handling with fallback to box
                this.modelViewer.addEventListener('error', (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('instructions').textContent = 
                        `Error loading ${shapeType}. Falling back to box...`;
                    this.modelViewer.src = shapes.box;
                }, { once: true });
            }

            convertToMeters(value, unit) {
                const conversions = {
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'in': 0.0254,
                    'ft': 0.3048
                };
                return value * (conversions[unit] || 1);
            }

            capturePhoto() {
                const canvas = this.modelViewer.shadowRoot.querySelector('canvas');
                const link = document.createElement('a');
                link.download = 'ar-shape-photo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        // Start the application
        new ARShapeViewer();
    </script>
</body>
</html>
