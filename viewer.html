<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <!-- Import Model-Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 1000;
            width: 80%;
        }

        #openInChrome {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .browser-message {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">Tap 'Place' button to position the box in AR</div>
    <div class="browser-message" id="browserMessage">
        This AR experience works best in Chrome
    </div>
    <a href="" id="openInChrome" target="_blank">Open in Chrome</a>

    <model-viewer
        id="box-model"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="fixed"
        auto-rotate
        shadow-intensity="1"
        touch-action="pan-y"
        alt="A 3D box">
    </model-viewer>

    <script>
        window.addEventListener('load', () => {
            // Check if browser is Safari
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            if (isSafari) {
                // Get current URL parameters
                const currentUrl = window.location.href;
                
                // Create Chrome intent URL
                const chromeUrl = `googlechrome:${currentUrl}`;
                
                // Show browser message and Chrome button
                document.getElementById('browserMessage').style.display = 'block';
                const chromeButton = document.getElementById('openInChrome');
                chromeButton.style.display = 'block';
                chromeButton.href = chromeUrl;
                
                // Also provide a fallback URL
                chromeButton.onclick = function(e) {
                    e.preventDefault();
                    // Try to open in Chrome first
                    window.location.href = chromeUrl;
                    
                    // Fallback after a short delay if Chrome isn't installed
                    setTimeout(function() {
                        // Redirect to Chrome download if needed
                        window.location.href = 'https://www.google.com/chrome/';
                    }, 2000);
                };
                
                return; // Don't proceed with AR setup
            }

            // Rest of your existing code...
            const params = new URLSearchParams(window.location.search);
            const length = parseFloat(params.get('length')) || 1;
            const width = parseFloat(params.get('width')) || 1;
            const height = parseFloat(params.get('height')) || 1;
            const unit = params.get('unit') || 'm';

            // [Rest of your existing code remains the same...]
        });
    </script>
</body>
</html>
