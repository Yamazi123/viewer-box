<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <!-- Import model-viewer component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 100;
            width: 80%;
            max-width: 400px;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 100;
            cursor: pointer;
        }
        #dimensions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">Loading 3D box...</div>
    <div id="dimensions"></div>
    <button id="capture-button" onclick="capturePhoto()">Take Photo</button>
    
    <model-viewer
        id="box-model"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        auto-rotate
        shadow-intensity="1"
        camera-orbit="45deg 55deg 2.5m"
        exposure="0.5"
        style="background-color: #f0f0f0;">
    </model-viewer>

    <script>
        class ARBoxViewer {
            constructor() {
                this.modelViewer = document.querySelector('#box-model');
                this.dimensions = this.getDimensionsFromURL();
                this.createBox();
                this.displayDimensions();
                this.setupARButton();
            }

            getDimensionsFromURL() {
                const params = new URLSearchParams(window.location.search);
                return {
                    length: parseFloat(params.get('length')) || 1,
                    width: parseFloat(params.get('width')) || 1,
                    height: parseFloat(params.get('height')) || 1,
                    unit: params.get('unit') || 'm'
                };
            }

            convertToMeters(value, unit) {
                const conversions = {
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'in': 0.0254,
                    'ft': 0.3048
                };
                return value * (conversions[unit] || 1);
            }

            displayDimensions() {
                const dimensionsDiv = document.getElementById('dimensions');
                dimensionsDiv.innerHTML = `
                    Length: ${this.dimensions.length}${this.dimensions.unit}<br>
                    Width: ${this.dimensions.width}${this.dimensions.unit}<br>
                    Height: ${this.dimensions.height}${this.dimensions.unit}
                `;
            }

            setupARButton() {
                this.modelViewer.addEventListener('ar-status', (event) => {
                    if (event.detail.status === 'failed') {
                        document.getElementById('instructions').textContent = 
                            'AR mode failed to start. Please check if your device supports AR.';
                    } else if (event.detail.status === 'success') {
                        document.getElementById('instructions').textContent = 
                            'Move your device to place the box';
                    }
                });

                this.modelViewer.addEventListener('load', () => {
                    document.getElementById('instructions').textContent = 
                        'Tap the AR button (ðŸ”²) to view in your space';
                });
            }

            async createBox() {
                const length = this.convertToMeters(this.dimensions.length, this.dimensions.unit);
                const width = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                const height = this.convertToMeters(this.dimensions.height, this.dimensions.unit);

                // Create a GLTF model for the box
                const gltf = {
                    asset: { version: "2.0" },
                    scene: 0,
                    scenes: [{ nodes: [0] }],
                    nodes: [{ mesh: 0 }],
                    meshes: [{
                        primitives: [{
                            attributes: {
                                POSITION: 0
                            },
                            indices: 1,
                            material: 0
                        }]
                    }],
                    materials: [{
                        name: "Box",
                        pbrMetallicRoughness: {
                            baseColorFactor: [0.5, 0.8, 1.0, 0.7],
                            metallicFactor: 0.1,
                            roughnessFactor: 0.5
                        },
                        alphaMode: "BLEND"
                    }],
                    buffers: [{
                        uri: "data:application/octet-stream;base64," + this.createBoxBuffer(length, width, height),
                        byteLength: 0 // Will be set after buffer creation
                    }],
                    bufferViews: [
                        { buffer: 0, byteOffset: 0, byteLength: 0, target: 34962 },
                        { buffer: 0, byteOffset: 0, byteLength: 0, target: 34963 }
                    ],
                    accessors: [
                        { bufferView: 0, componentType: 5126, count: 24, type: "VEC3", min: [-length/2, -height/2, -width/2], max: [length/2, height/2, width/2] },
                        { bufferView: 1, componentType: 5123, count: 36, type: "SCALAR" }
                    ]
                };

                const blob = new Blob([JSON.stringify(gltf)], { type: 'model/gltf+json' });
                const blobUrl = URL.createObjectURL(blob);
                this.modelViewer.src = blobUrl;
            }

            createBoxBuffer(length, width, height) {
                // Create vertices and indices for a box
                const vertices = new Float32Array([
                    // Front
                    -length/2, -height/2,  width/2,
                     length/2, -height/2,  width/2,
                     length/2,  height/2,  width/2,
                    -length/2,  height/2,  width/2,
                    // Back
                    -length/2, -height/2, -width/2,
                    -length/2,  height/2, -width/2,
                     length/2,  height/2, -width/2,
                     length/2, -height/2, -width/2,
                    // Top
                    -length/2,  height/2, -width/2,
                    -length/2,  height/2,  width/2,
                     length/2,  height/2,  width/2,
                     length/2,  height/2, -width/2,
                    // Bottom
                    -length/2, -height/2, -width/2,
                     length/2, -height/2, -width/2,
                     length/2, -height/2,  width/2,
                    -length/2, -height/2,  width/2,
                    // Right
                     length/2, -height/2, -width/2,
                     length/2,  height/2, -width/2,
                     length/2,  height/2,  width/2,
                     length/2, -height/2,  width/2,
                    // Left
                    -length/2, -height/2, -width/2,
                    -length/2, -height/2,  width/2,
                    -length/2,  height/2,  width/2,
                    -length/2,  height/2, -width/2,
                ]);

                const indices = new Uint16Array([
                    0,  1,  2,    0,  2,  3,  // front
                    4,  5,  6,    4,  6,  7,  // back
                    8,  9,  10,   8,  10, 11, // top
                    12, 13, 14,   12, 14, 15, // bottom
                    16, 17, 18,   16, 18, 19, // right
                    20, 21, 22,   20, 22, 23  // left
                ]);

                return btoa(String.fromCharCode.apply(null, new Uint8Array(vertices.buffer)))
                     + btoa(String.fromCharCode.apply(null, new Uint8Array(indices.buffer)));
            }
        }

        // Photo capture function
        function capturePhoto() {
            const modelViewer = document.querySelector('#box-model');
            const canvas = modelViewer.shadowRoot.querySelector('canvas');
            const link = document.createElement('a');
            link.download = 'ar-box-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Start the application
        new ARBoxViewer();
    </script>
</body>
</html>
