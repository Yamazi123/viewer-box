<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <script src="https://unpkg.com/three@0.137.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #startAR {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 1000;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="instructions">Tap anywhere to place the box</div>
    <button id="startAR">Start AR</button>

    <script>
        let scene, camera, renderer, box;
        let controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const length = parseFloat(params.get('length')) || 1;
        const width = parseFloat(params.get('width')) || 1;
        const height = parseFloat(params.get('height')) || 1;
        const unit = params.get('unit') || 'm';

        // Convert dimensions to meters
        const conversions = {
            'm': 1,
            'cm': 0.01,
            'mm': 0.001,
            'in': 0.0254,
            'ft': 0.3048
        };

        init();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create box
            const geometry = new THREE.BoxGeometry(
                length * conversions[unit],
                height * conversions[unit],
                width * conversions[unit]
            );
            const material = new THREE.MeshPhongMaterial({
                color: 0x4CC3D9,
                opacity: 0.7,
                transparent: true
            });
            box = new THREE.Mesh(geometry, material);

            // Add lights
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);

            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            // Create reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Setup AR button
            document.getElementById('startAR').addEventListener('click', activateAR);

            // Setup touch handler
            renderer.domElement.addEventListener('touchstart', placeBox);
        }

        async function activateAR() {
            if (!navigator.xr) {
                alert('WebXR not available');
                return;
            }

            // Check if AR is supported
            const supported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!supported) {
                alert('AR not supported on this device');
                return;
            }

            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay'],
                    domOverlay: { root: document.getElementById('instructions') }
                });

                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                renderer.xr.setReferenceSpaceType('local');
                await renderer.xr.setSession(session);

                document.getElementById('startAR').style.display = 'none';
                renderer.setAnimationLoop(render);
            } catch (error) {
                console.error('Error starting AR:', error);
                alert('Failed to start AR: ' + error.message);
            }
        }

        function placeBox(event) {
            if (reticle.visible) {
                const boxClone = box.clone();
                boxClone.position.setFromMatrixPosition(reticle.matrix);
                scene.add(boxClone);
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
