<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js"></script>
    <style>
        /* Keep existing styles */
    </style>
</head>
<body>
    <div id="instructions">Loading 3D Box...</div>
    <div id="dimensions"></div>
    <div class="button-container">
        <button id="ar-button">View in AR</button>
        <button id="capture-button">Take Photo</button>
    </div>
    
    <model-viewer
        id="box-model"
        src="data:model/gltf+json,{
            'asset': { 'version': '2.0' },
            'scene': 0,
            'scenes': [{ 'nodes': [0] }],
            'nodes': [{ 'mesh': 0 }],
            'meshes': [{
                'primitives': [{
                    'attributes': {
                        'POSITION': 0,
                        'NORMAL': 1
                    },
                    'indices': 2,
                    'material': 0
                }]
            }],
            'materials': [{
                'pbrMetallicRoughness': {
                    'baseColorFactor': [0.5, 0.8, 1.0, 0.7],
                    'metallicFactor': 0.1,
                    'roughnessFactor': 0.5
                },
                'alphaMode': 'BLEND',
                'doubleSided': true
            }],
            'accessors': [
                {
                    'bufferView': 0,
                    'componentType': 5126,
                    'count': 24,
                    'type': 'VEC3',
                    'min': [-0.5, -0.5, -0.5],
                    'max': [0.5, 0.5, 0.5]
                },
                {
                    'bufferView': 1,
                    'componentType': 5126,
                    'count': 24,
                    'type': 'VEC3'
                },
                {
                    'bufferView': 2,
                    'componentType': 5123,
                    'count': 36,
                    'type': 'SCALAR'
                }
            ],
            'bufferViews': [
                { 'buffer': 0, 'byteOffset': 0, 'byteLength': 288 },
                { 'buffer': 0, 'byteOffset': 288, 'byteLength': 288 },
                { 'buffer': 0, 'byteOffset': 576, 'byteLength': 72 }
            ],
            'buffers': [{
                'byteLength': 648,
                'uri': 'data:application/octet-stream;base64,AAAAvwAAAL8AAAA/AAAAPwAAAL8AAAA/AAAAPwAAAD8AAAA/AAAAvwAAAD8AAAA/AAAAvwAAAL8AAAC/AAAAvwAAAD8AAAC/AAAAPwAAAD8AAAC/AAAAPwAAAL8AAAC/AAAAvwAAAD8AAAC/AAAAvwAAAD8AAAA/AAAAPwAAAD8AAAA/AAAAPwAAAD8AAAC/AAAAvwAAAL8AAAC/AAAAPwAAAL8AAAC/AAAAPwAAAL8AAAA/AAAAvwAAAL8AAAA/AAAAPwAAAL8AAAC/AAAAPwAAAD8AAAC/AAAAPwAAAD8AAAA/AAAAPwAAAL8AAAA/AAAAvwAAAL8AAAC/AAAAvwAAAL8AAAA/AAAAvwAAAD8AAAA/AAAAvwAAAD8AAAC/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIA/AAAAAAAAAAAAAIC/AAAAAAAAAAAAAIC/AAAAAAAAAAAAAIC/AAAAAAAAAAAAAIC/AAAAAAAAgD8AAAAAAAAAAAAAgD8AAAAAAAAAAAAAgD8AAAAAAAAAAAAAgD8AAAAAAAAAAAAAgL8AAAAAAAAAAAAAgL8AAAAAAAAAAAAAgL8AAAAAAAAAAAAAgL8AAAAAAACAPwAAAAAAAAAAAACAPwAAAAAAAAAAAACAPwAAAAAAAAAAAACAPwAAAAAAAAAAAACAvwAAAAAAAAAAAACAvwAAAAAAAAAAAACAvwAAAAAAAAAAAACAvwAAAAAAAAAAAAABAAIAAAACAAMABAAFAAYABAAGAAcACAAJAAoACAAKAAsADAANAA4ADAAOAA8AEAARABIAEAASABMAFAAVABYAFAAWABcA'
            }]
        }"
        camera-controls
        ar
        ar-modes="scene-viewer quick-look webxr"
        ar-scale="fixed"
        auto-rotate
        shadow-intensity="1"
        exposure="0.5"
        interaction-prompt="none"
        touch-action="pan-y"
        style="width: 100%; height: 100%;">
    </model-viewer>

    <script>
        class ARBoxViewer {
            constructor() {
                this.modelViewer = document.querySelector('#box-model');
                this.dimensions = this.getDimensionsFromURL();
                this.displayDimensions();
                this.setupButtons();
                this.setupModelViewer();
            }

            getDimensionsFromURL() {
                const params = new URLSearchParams(window.location.search);
                return {
                    length: parseFloat(params.get('length')) || 1,
                    width: parseFloat(params.get('width')) || 1,
                    height: parseFloat(params.get('height')) || 1,
                    unit: params.get('unit') || 'm'
                };
            }

            displayDimensions() {
                const dimensionsDiv = document.getElementById('dimensions');
                dimensionsDiv.innerHTML = `
                    Length: ${this.dimensions.length}${this.dimensions.unit}<br>
                    Width: ${this.dimensions.width}${this.dimensions.unit}<br>
                    Height: ${this.dimensions.height}${this.dimensions.unit}
                `;
            }

            setupButtons() {
                const arButton = document.getElementById('ar-button');
                arButton.addEventListener('click', () => {
                    try {
                        this.modelViewer.activateAR();
                    } catch (error) {
                        console.error('AR activation error:', error);
                        alert('AR activation failed. Please ensure you are using a compatible device and browser.');
                    }
                });

                document.getElementById('capture-button').addEventListener('click', () => {
                    this.capturePhoto();
                });
            }

            setupModelViewer() {
                const length = this.convertToMeters(this.dimensions.length, this.dimensions.unit);
                const width = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                const height = this.convertToMeters(this.dimensions.height, this.dimensions.unit);
                
                this.modelViewer.addEventListener('load', () => {
                    document.getElementById('instructions').textContent = 'Click "View in AR" to see in your space';
                    this.modelViewer.scale = `${length} ${height} ${width}`;
                    this.modelViewer.updateFraming();
                });

                this.modelViewer.addEventListener('ar-status', (event) => {
                    const instructions = document.getElementById('instructions');
                    if (event.detail.status === 'failed') {
                        instructions.textContent = 'AR mode failed. Please check if your device supports AR.';
                    } else if (event.detail.status === 'success') {
                        instructions.textContent = 'Move your device to place the box';
                    } else if (event.detail.status === 'not-presenting') {
                        instructions.textContent = 'Click "View in AR" to see in your space';
                    }
                });

                this.modelViewer.addEventListener('error', (error) => {
                    console.error('Model viewer error:', error);
                    document.getElementById('instructions').textContent = 
                        'Error loading 3D model. Please try a different browser.';
                });
            }

            convertToMeters(value, unit) {
                const conversions = {
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'in': 0.0254,
                    'ft': 0.3048
                };
                return value * (conversions[unit] || 1);
            }

            capturePhoto() {
                try {
                    const canvas = this.modelViewer.shadowRoot.querySelector('canvas');
                    if (canvas) {
                        const link = document.createElement('a');
                        link.download = 'ar-box-photo.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    } else {
                        alert('Unable to capture photo at this time');
                    }
                } catch (error) {
                    console.error('Photo capture error:', error);
                    alert('Failed to capture photo');
                }
            }
        }

        // Start the application when the page is fully loaded
        window.addEventListener('load', () => {
            new ARBoxViewer();
        });
    </script>
</body>
</html>
