<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            padding: 20px;
        }

        #placeButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 9999;
        }

        #reloadButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Initializing camera...</div>
    </div>

    <button id="placeButton" style="display: none;">Place Box</button>
    <button id="reloadButton" onclick="location.reload()">Retry Camera Access</button>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        renderer="antialias: true; alpha: true">

        <a-entity id="boxContainer" visible="false">
            <a-box id="arBox"
                position="0 0 0"
                material="opacity: 0.5; 
                         color: #7B89D3; 
                         metalness: 0.2; 
                         roughness: 0.3;
                         transparent: true;
                         shader: standard;
                         side: double">
            </a-box>
            
            <a-entity id="edges" line="color: white; opacity: 1"></a-entity>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Handle camera permission explicitly
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                stream.getTracks().forEach(track => track.stop());
                document.querySelector('.arjs-loader').style.display = 'none';
                document.getElementById('placeButton').style.display = 'block';
            })
            .catch(function(err) {
                console.error('Camera error:', err);
                document.querySelector('.arjs-loader div').innerHTML = 
                    'Camera access denied. Please allow camera access and click Retry.';
                document.getElementById('reloadButton').style.display = 'block';
            });

        AFRAME.registerComponent('line', {
            schema: {
                color: {default: '#fff'},
                opacity: {default: 1}
            },

            init: function() {
                const box = document.getElementById('arBox');
                const scale = box.getAttribute('scale');
                const material = new THREE.LineBasicMaterial({
                    color: this.data.color,
                    opacity: this.data.opacity,
                    transparent: true,
                    linewidth: 2
                });

                const geometry = new THREE.EdgesGeometry(
                    new THREE.BoxGeometry(scale.x, scale.y, scale.z)
                );
                
                const line = new THREE.LineSegments(geometry, material);
                this.el.setObject3D('mesh', line);
            }
        });

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const length = parseFloat(params.get('length')) || 1;
            const width = parseFloat(params.get('width')) || 1;
            const height = parseFloat(params.get('height')) || 1;
            const unit = params.get('unit') || 'm';

            const conversions = {
                'm': 1,
                'cm': 0.01,
                'mm': 0.001,
                'in': 0.0254,
                'ft': 0.3048
            };

            const scale = {
                x: length * conversions[unit],
                y: height * conversions[unit],
                z: width * conversions[unit]
            };

            const box = document.getElementById('arBox');
            const boxContainer = document.getElementById('boxContainer');
            const edges = document.getElementById('edges');
            
            box.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);
            edges.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);

            let isPlaced = false;
            document.getElementById('placeButton').addEventListener('click', function() {
                if (!isPlaced) {
                    const camera = document.querySelector('[camera]');
                    const position = camera.getAttribute('position');
                    const rotation = camera.getAttribute('rotation');

                    boxContainer.setAttribute('position', {
                        x: position.x - Math.sin(rotation.y * Math.PI / 180) * 2,
                        y: position.y,
                        z: position.z - Math.cos(rotation.y * Math.PI / 180) * 2
                    });
                    boxContainer.setAttribute('visible', true);
                    isPlaced = true;
                    this.textContent = 'Reset Position';
                } else {
                    boxContainer.setAttribute('visible', false);
                    isPlaced = false;
                    this.textContent = 'Place Box';
                }
            });
        };
    </script>
</body>
</html>
