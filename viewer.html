<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <!-- Import the latest model-viewer version -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            --poster-color: transparent;
        }
        #instructions {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
        }
        #dimensions {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 18px;
            text-align: center;
        }
        button {
            position: fixed;
            bottom: 30px;
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(1px);
        }
        #ar-button {
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
        }
        #capture-button {
            right: 20px;
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="instructions">Loading 3D Box...</div>
    <div id="dimensions"></div>
    <button id="ar-button">View in AR</button>
    <button id="capture-button">Take Photo</button>
    
    <model-viewer
        id="box-model"
        src="https://storage.googleapis.com/model-viewer/samples/Box.gltf"
        ios-src="https://storage.googleapis.com/model-viewer/samples/Box.usdz"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="fixed"
        auto-rotate
        shadow-intensity="1"
        exposure="0.5"
        style="background-color: #f0f0f0;">
    </model-viewer>

    <script>
        class ARBoxViewer {
            constructor() {
                this.modelViewer = document.querySelector('#box-model');
                this.dimensions = this.getDimensionsFromURL();
                this.displayDimensions();
                this.setupButtons();
                this.setupModelViewer();
            }

            getDimensionsFromURL() {
                const params = new URLSearchParams(window.location.search);
                return {
                    length: parseFloat(params.get('length')) || 1,
                    width: parseFloat(params.get('width')) || 1,
                    height: parseFloat(params.get('height')) || 1,
                    unit: params.get('unit') || 'm'
                };
            }

            displayDimensions() {
                const dimensionsDiv = document.getElementById('dimensions');
                dimensionsDiv.innerHTML = `
                    Length: ${this.dimensions.length}${this.dimensions.unit}<br>
                    Width: ${this.dimensions.width}${this.dimensions.unit}<br>
                    Height: ${this.dimensions.height}${this.dimensions.unit}
                `;
            }

            setupButtons() {
                document.getElementById('ar-button').addEventListener('click', () => {
                    this.modelViewer.activateAR();
                });

                document.getElementById('capture-button').addEventListener('click', () => {
                    this.capturePhoto();
                });
            }

            setupModelViewer() {
                // Convert dimensions to meters for scaling
                const scale = this.convertToMeters(this.dimensions.length, this.dimensions.unit);
                
                this.modelViewer.addEventListener('load', () => {
                    document.getElementById('instructions').textContent = 'Click "View in AR" to see in your space';
                    // Apply scale after model loads
                    this.modelViewer.scale = `${scale} ${scale} ${scale}`;
                });

                this.modelViewer.addEventListener('ar-status', (event) => {
                    if (event.detail.status === 'failed') {
                        document.getElementById('instructions').textContent = 
                            'AR mode failed. Please check if your device supports AR.';
                    } else if (event.detail.status === 'success') {
                        document.getElementById('instructions').textContent = 
                            'Move your device to place the box';
                    }
                });
            }

            convertToMeters(value, unit) {
                const conversions = {
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'in': 0.0254,
                    'ft': 0.3048
                };
                return value * (conversions[unit] || 1);
            }

            capturePhoto() {
                const canvas = this.modelViewer.shadowRoot.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'ar-box-photo.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } else {
                    alert('Unable to capture photo at this time');
                }
            }
        }

        // Start the application when the page loads
        window.addEventListener('load', () => {
            new ARBoxViewer();
        });
    </script>
</body>
</html>
