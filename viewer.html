<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <!-- Import A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        #placeButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 9999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading screen -->
    <div class="arjs-loader">
        <div>Loading AR experience... Please allow camera access.</div>
    </div>

    <!-- Place button -->
    <button id="placeButton">Place Box</button>

    <!-- A-Frame scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- Create a box entity -->
        <a-box
            id="arBox"
            position="0 0 0"
            material="opacity: 0.7; color: #4CC3D9;"
            visible="false">
        </a-box>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const length = parseFloat(params.get('length')) || 1;
            const width = parseFloat(params.get('width')) || 1;
            const height = parseFloat(params.get('height')) || 1;
            const unit = params.get('unit') || 'm';

            // Convert dimensions to meters
            const conversions = {
                'm': 1,
                'cm': 0.01,
                'mm': 0.001,
                'in': 0.0254,
                'ft': 0.3048
            };

            // Get the box element
            const box = document.getElementById('arBox');
            
            // Set box dimensions
            const scale = {
                x: length * conversions[unit],
                y: height * conversions[unit],
                z: width * conversions[unit]
            };
            
            box.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);

            // Remove loader when camera is ready
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function () {
                document.querySelector('.arjs-loader').style.display = 'none';
            });

            // Handle place button click
            let isPlaced = false;
            document.getElementById('placeButton').addEventListener('click', function() {
                if (!isPlaced) {
                    // Get camera position and rotation
                    const camera = document.querySelector('[camera]');
                    const position = camera.getAttribute('position');
                    const rotation = camera.getAttribute('rotation');

                    // Place box 2 meters in front of camera
                    box.setAttribute('position', {
                        x: position.x - Math.sin(rotation.y * Math.PI / 180) * 2,
                        y: position.y,
                        z: position.z - Math.cos(rotation.y * Math.PI / 180) * 2
                    });
                    box.setAttribute('visible', true);
                    isPlaced = true;
                    this.textContent = 'Reset Position';
                } else {
                    box.setAttribute('visible', false);
                    isPlaced = false;
                    this.textContent = 'Place Box';
                }
            });
        };
    </script>
</body>
</html>
