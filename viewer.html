<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <!-- Import model-viewer component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            width: 100vw;
            height: 100vh;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 100;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="instructions">Tap 'AR' button to view in your space</div>
    <model-viewer
        id="box-model"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        auto-rotate>
    </model-viewer>

    <script>
        class ARBoxViewer {
            constructor() {
                this.modelViewer = document.querySelector('#box-model');
                this.dimensions = this.getDimensionsFromURL();
                this.createBox();
            }

            getDimensionsFromURL() {
                const params = new URLSearchParams(window.location.search);
                return {
                    length: parseFloat(params.get('length')) || 1,
                    width: parseFloat(params.get('width')) || 1,
                    height: parseFloat(params.get('height')) || 1,
                    unit: params.get('unit') || 'm'
                };
            }

            convertToMeters(value, unit) {
                const conversions = {
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'in': 0.0254,
                    'ft': 0.3048
                };
                return value * (conversions[unit] || 1);
            }

            async createBox() {
                const length = this.convertToMeters(this.dimensions.length, this.dimensions.unit);
                const width = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                const height = this.convertToMeters(this.dimensions.height, this.dimensions.unit);

                // Create GLB data for a box with the specified dimensions
                const glbData = await this.createBoxGLB(length, width, height);
                
                // Create a blob URL for the GLB data
                const blob = new Blob([glbData], { type: 'model/gltf-binary' });
                const blobUrl = URL.createObjectURL(blob);

                // Set the model source
                this.modelViewer.src = blobUrl;
            }

            async createBoxGLB(length, width, height) {
                // Simple GLB file structure for a box
                const vertices = new Float32Array([
                    // Front face
                    -length/2, -height/2,  width/2,
                     length/2, -height/2,  width/2,
                     length/2,  height/2,  width/2,
                    -length/2,  height/2,  width/2,
                    // Back face
                    -length/2, -height/2, -width/2,
                    -length/2,  height/2, -width/2,
                     length/2,  height/2, -width/2,
                     length/2, -height/2, -width/2,
                    // Top face
                    -length/2,  height/2, -width/2,
                    -length/2,  height/2,  width/2,
                     length/2,  height/2,  width/2,
                     length/2,  height/2, -width/2,
                    // Bottom face
                    -length/2, -height/2, -width/2,
                     length/2, -height/2, -width/2,
                     length/2, -height/2,  width/2,
                    -length/2, -height/2,  width/2,
                    // Right face
                     length/2, -height/2, -width/2,
                     length/2,  height/2, -width/2,
                     length/2,  height/2,  width/2,
                     length/2, -height/2,  width/2,
                    // Left face
                    -length/2, -height/2, -width/2,
                    -length/2, -height/2,  width/2,
                    -length/2,  height/2,  width/2,
                    -length/2,  height/2, -width/2,
                ]);

                // Create a simple GLB buffer
                const buffer = new ArrayBuffer(vertices.byteLength + 28);
                new Uint32Array(buffer, 0, 1)[0] = 0x46546C67; // 'glTF' magic
                new Uint32Array(buffer, 4, 1)[0] = 2; // version
                new Uint32Array(buffer, 8, 1)[0] = buffer.byteLength; // total length
                new Float32Array(buffer, 28).set(vertices);

                return buffer;
            }
        }

        // Start the application
        new ARBoxViewer();
    </script>
</body>
</html>
