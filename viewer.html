<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <!-- Import Model-Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 1000;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="instructions">Tap 'Place' button to position the box in AR</div>

    <model-viewer
        id="box-model"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="fixed"
        auto-rotate
        shadow-intensity="1"
        touch-action="pan-y"
        alt="A 3D box">
    </model-viewer>

    <script>
        window.addEventListener('load', () => {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const length = parseFloat(params.get('length')) || 1;
            const width = parseFloat(params.get('width')) || 1;
            const height = parseFloat(params.get('height')) || 1;
            const unit = params.get('unit') || 'm';

            // Convert dimensions to meters
            const conversions = {
                'm': 1,
                'cm': 0.01,
                'mm': 0.001,
                'in': 0.0254,
                'ft': 0.3048
            };

            // Create box geometry
            const modelViewer = document.querySelector('#box-model');
            
            // Create inline box model using glTF format
            const boxModel = `
                {
                    "asset": {
                        "version": "2.0",
                        "generator": "Custom Box Generator"
                    },
                    "scene": 0,
                    "scenes": [{
                        "nodes": [0]
                    }],
                    "nodes": [{
                        "mesh": 0
                    }],
                    "meshes": [{
                        "primitives": [{
                            "attributes": {
                                "POSITION": 0
                            },
                            "indices": 1,
                            "mode": 4,
                            "material": 0
                        }]
                    }],
                    "materials": [{
                        "pbrMetallicRoughness": {
                            "baseColorFactor": [0.3, 0.7, 0.85, 0.7],
                            "metallicFactor": 0.1,
                            "roughnessFactor": 0.5
                        },
                        "alphaMode": "BLEND"
                    }],
                    "buffers": [{
                        "uri": "data:application/octet-stream;base64,..." // Box geometry data
                    }]
                }`;

            // Set the model source
            const blob = new Blob([boxModel], { type: 'application/json' });
            const modelUrl = URL.createObjectURL(blob);
            modelViewer.src = modelUrl;

            // Set box dimensions
            modelViewer.scale = `${length * conversions[unit]} ${height * conversions[unit]} ${width * conversions[unit]}`;

            // Update instructions based on device capability
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        if (!supported) {
                            document.getElementById('instructions').innerHTML = 
                                'AR is not supported on this device';
                        }
                    });
            } else {
                document.getElementById('instructions').innerHTML = 
                    'WebXR is not available in this browser';
            }
        });
    </script>
</body>
</html>
