<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <!-- Import model-viewer component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 100;
            width: 80%;
            max-width: 400px;
        }
        #ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 100;
            cursor: pointer;
        }
        #capture-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 100;
            cursor: pointer;
        }
        #dimensions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">Loading 3D box...</div>
    <div id="dimensions"></div>
    <button id="ar-button">View in AR</button>
    <button id="capture-button">Take Photo</button>
    
    
    <model-viewer
        id="box-model"
        src="https://modelviewer.dev/shared-assets/models/box.glb"
        ios-src="https://modelviewer.dev/shared-assets/models/box.glb"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        auto-rotate
        shadow-intensity="1"
        exposure="0.5"
        style="background-color: #f0f0f0;">
    </model-viewer>

    <script>
        class ARBoxViewer {
            constructor() {
                this.modelViewer = document.querySelector('#box-model');
                this.dimensions = this.getDimensionsFromURL();
                this.displayDimensions();
                this.setupButtons();
                this.loadBox();
            }

            getDimensionsFromURL() {
                const params = new URLSearchParams(window.location.search);
                return {
                    length: parseFloat(params.get('length')) || 1,
                    width: parseFloat(params.get('width')) || 1,
                    height: parseFloat(params.get('height')) || 1,
                    unit: params.get('unit') || 'm'
                };
            }

            displayDimensions() {
                const dimensionsDiv = document.getElementById('dimensions');
                dimensionsDiv.innerHTML = `
                    Length: ${this.dimensions.length}${this.dimensions.unit}<br>
                    Width: ${this.dimensions.width}${this.dimensions.unit}<br>
                    Height: ${this.dimensions.height}${this.dimensions.unit}
                `;
            }

            setupButtons() {
                document.getElementById('ar-button').addEventListener('click', () => {
                    this.modelViewer.activateAR();
                });

                document.getElementById('capture-button').addEventListener('click', () => {
                    this.capturePhoto();
                });

                this.modelViewer.addEventListener('ar-status', (event) => {
                    if (event.detail.status === 'failed') {
                        document.getElementById('instructions').textContent = 
                            'AR mode failed to start. Please check if your device supports AR.';
                    } else if (event.detail.status === 'success') {
                        document.getElementById('instructions').textContent = 
                            'Move your device to place the box';
                    }
                });

                this.modelViewer.addEventListener('load', () => {
                    document.getElementById('instructions').textContent = 
                        'Use AR button to view in your space';
                });
            }

            loadBox() {
                // Create a custom box GLB URL based on dimensions
                const boxUrl = `https://modelviewer.dev/shared-assets/models/box.glb`;
                this.modelViewer.src = boxUrl;
                this.modelViewer.ios-src = boxUrl;
                
                // Scale the model according to dimensions
                const scaleX = this.convertToMeters(this.dimensions.width, this.dimensions.unit);
                const scaleY = this.convertToMeters(this.dimensions.height, this.dimensions.unit);
                const scaleZ = this.convertToMeters(this.dimensions.length, this.dimensions.unit);
                
                // Apply the scale to match input dimensions
                this.modelViewer.scale = `${scaleX} ${scaleY} ${scaleZ}`;
            }

            convertToMeters(value, unit) {
                const conversions = {
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'in': 0.0254,
                    'ft': 0.3048
                };
                return value * (conversions[unit] || 1);
            }

            capturePhoto() {
                const canvas = this.modelViewer.shadowRoot.querySelector('canvas');
                const link = document.createElement('a');
                link.download = 'ar-box-photo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        // Start the application
        new ARBoxViewer();
    </script>
</body>
</html>
