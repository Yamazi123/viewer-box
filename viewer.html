<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Box Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 1000;
            width: 80%;
        }
        #startAR {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="instructions">Loading AR experience...</div>

    <a-scene 
        embedded
        arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        vr-mode-ui="enabled: false">

        <a-entity id="boxContainer">
            <a-box id="arBox"
                position="0 0.5 0"
                material="opacity: 0.7; color: #4CC3D9;">
            </a-box>
        </a-entity>

        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        window.onload = function() {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const length = parseFloat(params.get('length')) || 1;
            const width = parseFloat(params.get('width')) || 1;
            const height = parseFloat(params.get('height')) || 1;
            const unit = params.get('unit') || 'm';

            // Convert dimensions to meters
            const conversions = {
                'm': 1,
                'cm': 0.01,
                'mm': 0.001,
                'in': 0.0254,
                'ft': 0.3048
            };

            // Get the box element
            const box = document.getElementById('arBox');
            
            // Set box dimensions
            const scale = {
                x: length * conversions[unit],
                y: height * conversions[unit],
                z: width * conversions[unit]
            };
            
            box.setAttribute('scale', `${scale.x} ${scale.y} ${scale.z}`);
            
            // Update instructions
            const instructions = document.getElementById('instructions');
            instructions.innerHTML = 'Point your camera at the <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" target="_blank">Hiro marker</a> to see the box';

            // Check if running on mobile
            if(!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                instructions.innerHTML = 'Please open this link on a mobile device to view in AR';
            }

            // Check if camera is available
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                instructions.innerHTML = 'Camera access is not available in your browser';
                return;
            }

            // Request camera permission
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    stream.getTracks().forEach(track => track.stop());
                    instructions.innerHTML = 'Point your camera at the <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" target="_blank">Hiro marker</a> to see the box';
                })
                .catch(function(err) {
                    instructions.innerHTML = 'Camera permission denied. Please allow camera access and reload the page.';
                });
        };
    </script>
</body>
</html>
